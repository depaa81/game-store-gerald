<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Game Store</title>

<!-- LINK CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>ðŸ”¥ Premium Game Store</h1>
    <p class="sub">Pilihan akun game premium dengan stok real-time</p>

    <div class="game-list" id="gameList"></div>

    <!-- Payment Section -->
    <div id="paymentSection" class="payment-box hidden">

        <h2>Pembayaran</h2>
        <p>Pilih metode pembayaran:</p>

        <div class="wallet-buttons">
            <div class="wallet-btn" onclick="setWallet('DANA')">DANA<br><small>0895420181353</small></div>
            <div class="wallet-btn" onclick="setWallet('OVO')">OVO<br><small>0895420181353</small></div>
            <div class="wallet-btn" onclick="setWallet('ShopeePay')">ShopeePay<br><small>0895420181353</small></div>
            <div class="wallet-btn" onclick="setWallet('GoPay')">GoPay<br><small>0895420181353</small></div>
        </div>

        <br>

        <p>ID Pesanan Anda:</p>
        <div style="display:flex; gap:10px;">
            <div id="orderId" class="order-box"></div>
            <button onclick="copyOrderId()" class="copy-btn">Copy</button>
        </div>

        <p id="copiedAlert">ID Pesanan berhasil disalin!</p>

        <div class="upload-box">
            <label>Upload Bukti Transfer (Max 10MB)</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button class="btn-main" onclick="sendToTelegram()">Kirim Bukti ke Bot Telegram</button>
        <button class="btn-wa" onclick="chatWA()">Chat Admin WhatsApp</button>

    </div>

</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
