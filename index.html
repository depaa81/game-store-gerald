<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />

  <!-- Styles -->

<body>

  <div class="container" id="app">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="brand">Gerald</div>

      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="premiumSwitch">
          <span>Premium</span>
        </label>
      </div>
    </header>

    <!-- Layout -->
    <main class="layout">

      <!-- Produk -->
      <section class="panel products">
        <h2>Daftar Produk</h2>
        <div id="productList" class="product-list"></div>
      </section>

      <!-- Pesanan -->
      <section class="panel order">
        <h2>Panel Pesanan</h2>

        <div id="orderCard" class="card empty">
          <p>Belum ada pesanan. Pilih produk lalu tekan <b>Buy</b>.</p>
        </div>
      </section>

    </main>

    <!-- Catatan -->
    <footer class="note">
      <small>
        Sistem ini mengirim bukti langsung ke Telegram tanpa backend. 
        Token dapat terlihat oleh publik, gunakan dengan bijak.
      </small>
    </footer>

  </div>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/6281234567890" target="_blank" class="wa-floating">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" />
  </a>

  <!-- Script utama -->
  <script src="app.js"></script>

</body>
</html>
