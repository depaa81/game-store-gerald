<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerald — Game Store</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container" id="app">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="brand">Gerald</div>

      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="premiumSwitch">
          <span>Premium</span>
        </label>
      </div>
    </header>

    <!-- Layout -->
    <main class="layout">

      <!-- Produk -->
      <section class="panel products">
        <h2>Daftar Produk</h2>
        <div id="productList" class="product-list"></div>
      </section>

      <!-- Pesanan -->
      <section class="panel order">
        <h2>Panel Pesanan</h2>

        <div id="orderCard" class="card empty">
          <p>Belum ada pesanan. Pilih produk lalu tekan <b>Buy</b>.</p>
        </div>
      </section>

    </main>

    <!-- Catatan -->
    <footer class="note">
      <small>
        Sistem ini mengirim bukti langsung ke Telegram tanpa backend. 
        Token dapat terlihat oleh publik, gunakan dengan bijak.
      </small>
    </footer>

  </div>

  <!-- Floating WhatsApp Button -->
<a href="https://wa.me/62856935420228?text=Halo%20kak%2C%20saya%20ingin%20bertanya%20mengenai%20produk%20atau%20proses%20transaksi%20di%20Gerald%20Store.%0A%0A•%20Nama%3A%0A•%20Ingin%20tanya%20tentang%3A%0A•%20ID%20Game%20(jika%20ada)%3A%0A%0ATerima%20kasih%20%F0%9F%99%8F" 
   target="_blank" 
   class="wa-floating">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" />
</a>

  <!-- Script utama -->
  <script src="app.js"></script>

</body>
</html>
