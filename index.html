<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerald â€” Game Store</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container" id="app">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="brand">Gerald</div>

      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="premiumSwitch">
          <span>Premium</span>
        </label>
      </div>
    </header>

    <!-- Layout -->
    <main class="layout">

      <!-- Produk -->
      <section class="panel products">
        <h2>Daftar Produk</h2>
        <div id="productList" class="product-list"></div>
      </section>

      <!-- Pesanan -->
      <section class="panel order">
        <h2>Panel Pesanan</h2>

        <div id="orderCard" class="card empty">
          <p>Belum ada pesanan. Pilih produk lalu tekan <b>Buy</b>.</p>
        </div>
      </section>

    </main>

    <!-- Catatan -->
    <footer class="note">
      <small>
        Sistem ini mengirim bukti langsung ke Telegram tanpa backend. 
        Token dapat terlihat oleh publik, gunakan dengan bijak.
      </small>
    </footer>

  </div>

<!-- WA Floating Button (pojok kanan bawah) -->
<div id="waFloatingBtn" class="wa-floating-cs" aria-label="Customer Service">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
</div>

<!-- Popup Customer Service -->
<div id="waPopup" class="wa-popup hidden" aria-hidden="true">
  <div class="wa-popup-box" role="dialog" aria-modal="true" aria-labelledby="waTitle">
    <h3 id="waTitle" class="wa-title">Customer Service</h3>

    <img class="wa-avatar" 
         src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png"
         alt="Gerald Store">

    <div class="wa-name">Gerald Store</div>
    <div class="wa-status"><span class="dot" aria-hidden="true"></span> Online</div>

    <a id="waCSLink" target="_blank" rel="noopener noreferrer">
      <button class="wa-btn" type="button">Hubungi via WhatsApp</button>
    </a>
  </div>
</div>


  
  

  <!-- Script utama -->
  <script src="app.js"></script>

</body>
</html>
