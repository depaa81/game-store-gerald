<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2 style="text-align:center;">Keranjang Belanja</h2>

<div id="cart-container" class="cart-box"></div>

<div class="total-box">
    <p>Total Sebelum Voucher: <span id="total-before">0</span></p>
    <p>Voucher: <span id="voucher-name">-</span></p>
    <p>Potongan: <span id="voucher-cut">0</span></p>
    <h3>Total Akhir: <span id="total-final">0</span></h3>
</div>

<button id="checkout-btn" class="buy-btn">Checkout</button>

<script src="voucher.js"></script>
<script src="keranjang.js"></script>

</body>
</html>
